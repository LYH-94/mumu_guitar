<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="..\styles\bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="..\styles\common.css">
    <link type="text/css" rel="stylesheet" href="..\styles\register.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="..\scripts\bootstrap.bundle.min.js" defer></script> <!-- Bootstrap JS -->
    <script type="text/javascript" src="..\scripts\dropdown.js" defer></script>

    <title>木木吉他</title>
</head>
<body>
<header class="container-xl pad_0 header">
    <div class="row mar_0">
        <div class="col-4 pad_0">
            <!-- Logo -->
            <img src="../images/mumu_guitar.svg" class="img-fluid img_mumu_guitar">
        </div>
    </div>
</header>

<section class="container-xl pad_0 section">
    <div class="row d-flex justify-content-end mar_0">
        <div class="col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 pad_0">
            <div class="login_form">

                <div class="row mar_0">
                    <div class="col d-flex justify-content-center pad_0">
                        <span class="d-flex align-items-center pad_0 form_title_text">會員註冊</span>
                    </div>
                </div>

                <div class="row mar_0">
                    <hr class="col pad_0 section_baseline_600">
                </div>

                <div class="row mar_0">
                    <form action="..." method="post" class="pad_0">
                        <div style="margin-top: 16px; margin-bottom: 0px; margin-left: 50px; margin-right: 0px;">
                            <span class="pad_0 form_text">帳號</span><br>
                            <input type="text" name="account" value="" class="input_style"><br>

                            <span class="pad_0 form_text">密碼</span><br>
                            <input type="password" name="password" value="" class="input_style"><br>

                            <span class="pad_0 form_text">姓名</span><br>
                            <input type="text" name="name" value="" class="input_style"><br>

                            <span class="d-flex justify-content-start pad_0 form_text" style="margin-bottom: 10px">性別
                                <input type="radio" name="screen_inventory" value="1" checked style="margin-left: 50px">&nbsp;男
                                <input type="radio" name="screen_inventory" value="2" style="margin-left: 50px">&nbsp;女
                            </span>

                            <span class="pad_0 form_text">生日</span><br>
                            <input type="date" name="birthday" value="" class="input_style"><br>

                            <span class="pad_0 form_text">聯絡電話</span><br>
                            <input type="text" name="phone_number" value="" class="input_style"><br>

                            <span class="pad_0 form_text">電子信箱</span><br>
                            <input type="text" name="email" value="" class="input_style"><br>

                            <span class="pad_0 form_text">驗證</span><br>
                            <div style="width: 140px; height: 42px; margin-top: 0px; margin-bottom: 10px; margin-left: 0px; margin-right: 40px;">
                                <img src="../images/verification_code.jpg"
                                     style="object-fit: none; width: 140%; height: 100%;">
                            </div>
                            <input type="text" name="verification" value="" class="input_style"><br>

                            <div class="d-flex justify-content-evenly">
                                <input type="reset" value="清空" class="bor_0 pad_0 login_btn">
                                <input type="submit" value="確定" class="bor_0 pad_0 login_btn">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
